<html>

<head>
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes" /> -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.numeric.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/ui.js"></script>
    <link rel="stylesheet" href="css/semantic.min.css">
    <script>
    var drivers = {
        'lpd8806': 'LPD8806 (SPI)',
        'serial': 'Serial (AllPixel)',
        'ws2801': 'WS2801 (SPI)',
        'visualizer': 'Visualizer'
    }


    $(document)
        .ready(function() {

            $('.menu .item')
                .tab();

            $("#selDriver")._dropdown({
            	data: drivers,
            	placeholder: "Select Driver...",
            	//default: "ws2801",
            	onChange: null//function(id, val){ console.log(id + ": " + val);}
            });

            $("#toggle")._toggle({
            	label: "Use PySPI",
            	default: true
            });

            $("#pixels")._nud({
                label: "# Pixels",
                placeholder: "Enter number pixels",
                default: 1,
                min: 1,
                max: 5,
                step: 1
            });

            $("#test")._nud({
                label: "Hello",
                placeholder: "Enter number",
                default: 1,
                min: -5,
                max: 3,
                step: 1
            });

        });
    </script>
</head>

<body class="inverted">
    <div class="ui top attached tabular menu">
        <a class="active item" data-tab="config">Config</a>
        <a class="item" data-tab="second">Second</a>
        <a class="item" data-tab="third">Third</a>
    </div>
    <div class="ui bottom attached active tab segment" data-tab="config">
    	<div class="ui label pointing right large">Driver</div>
    	<div id="selDriver"></div>
    	<div class="ui hidden divider"></div>
        <div id="toggle"></div>
        <div class="ui hidden divider"></div>
        <div id="pixels"></div>
        <div class="ui hidden divider"></div>
        <div id="test"></div>
    </div>
    <div class="ui bottom attached tab segment" data-tab="second">
        Second
    </div>
    <div class="ui bottom attached tab segment" data-tab="third">
        Third
    </div>
</body>

</html>
