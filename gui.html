<html>

<head>
    <title>PixelWeb</title>
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes" /> -->
    <link rel="stylesheet" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="css/spectrum.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.numeric.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="js/spectrum.js"></script>
    <script src="js/loglevel.min.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/core.js"></script>
    <script src="js/api.js"></script>
    <script src="js/api.calls.js"></script>
    <script src="js/bp.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/main.js"></script>
    <script>
        setLogAll();
    </script>
</head>

<body>
    <!-- <div class="ui dimmer" id="loadDimmer">
        <div class="ui large text loader">Loading</div>
    </div> -->

    <!-- <div class="ui top sidebar inverted vertical menu" id="serverConfig">
        <div id="server_config"></div>
        <div class="ui segment inverted right floated" id="serverConfigBtns">
            <div class="ui green button" id="saveServerConfig">Save</div>
            <div class="ui red button" id="cancelServerConfig">Cancel</div>
        </div>
    </div> -->
    <div class="ui top attached segment pushable">
        <div class="ui visible left vertical inverted thin sidebar labeled icon menu" id="sideMenu">
            <a class="side_menu item" id="mnuAnim">
                <i class="film icon"></i> Animations
            </a>
            <a class="side_menu item" id="mnuQueue">
                <i class="retweet icon"></i> Queue
            </a>
            <a class="side_menu item" id="mnuConfig">
                <i class="configure icon"></i> Configure
            </a>
            <a class="side_menu item" id="mnuServer">
                <i class="settings icon"></i> Server Config
            </a>
            <a class="side_menu item" id="mnuConsole">
                <i class="terminal icon"></i> Console
            </a>
        </div>

        <div class="pusher" id="main_content">
            <div class="ui basic segment ui_pane" id="paneAnim">
                <div id="anims"></div>
                <div class="ui hidden divider short"></div>
                <div class="ui green button" id="saveQueueEdit">Save</div>
                <div class="ui disabled button" id="addQueue">Add to Queue</div>
                <div class="ui disabled button green" id="startAnim">Start</div>
                <div class="ui button red" id="stopAnim">Stop</div>
            </div>
            <div class="ui basic segment ui_pane" id="paneQueue">
                <div class="ui fluid large header">Animation Queue
                </div>
                <div class="ui list" id="queueList">
                </div>
                <div class='ui basic segment'>
                    <!-- <button class='ui icon button' id="saveQ"><i class='save icon'></i></button> -->
                    <button class='ui green button' id="startQ">Start</button>
                    <button class='ui red button' id="stopQ">Stop</button>
                </div>
            </div>
            <div class="ui basic segment ui_pane" id="paneConfig">
                <div id="driver"></div>
                <div class="ui icon buttons">
                    <button class="ui button" id="btnAddDriver"><i class="green plus icon"></i></button>
                    <button class="ui button disabled" id="btnRemoveDriver"><i class="red minus icon"></i></button>
                </div>
                <div class="ui hidden divider short"></div>
                <div id="controller"></div>
                <div class="ui hidden divider short"></div>
                <div class="ui button green" id="startDriver">Start</div>
            </div>

            <div class="ui basic segment ui_pane" id="paneServer">
                <div id="server_config"></div>
                <div class="ui basic segment right floated" id="serverConfigBtns">
                    <div class="ui green button" id="saveServerConfig">Save</div>
                    <div class="ui red button" id="cancelServerConfig">Cancel</div>
                </div>
            </div>

            <div class="ui basic segment ui_pane" id="paneConsole">
                <div class="ui large header">PixelWeb Status</div>
                <div class="ui feed" id="statusFeed">
                </div>
            </div>

        </div>
    </div>

    <div class="ui basic small modal" id="BPError">
        <div class="header">BiblioPixel Error</div>
        <div class="image content">
            <img class="image"><i class="huge red warning sign icon"></i></img>
            <p class="" id="bpErrorMsg"></p>
        </div>
        <div class="actions">
            <div class="ui approve green button">OK</div>
        </div>
    </div>

    <div class="ui basic small modal" id="savePresetModal">
        <div class="header">Save Preset</div>
        <div class="ui content">
            <div class="ui fluid labeled input ui_input">
                <div class="ui label">Preset Name</div>
                <input type="text" id="savePresetName">
            </div>
            <div class="ui fluid labeled input">
                <div class="ui label">Description</div>
                <input type="text" id="savePresetDesc">
            </div>
        </div>
        <div class="actions">
            <div class="ui approve green button" id="presetSaveBtn">Save</div>
            <div class="ui deny red button">Cancel</div>
        </div>
    </div>

    <div class="ui basic small modal" id="addQueueModal">
        <div class="header" id="addQueueHeader">Add to Queue</div>
        <div class="ui content">
            <div class="ui fluid labeled input">
                <div class="ui label">Description</div>
                <input type="text" id="addQueueDesc">
            </div>
        </div>
        <div class="actions">
            <div class="ui approve green button" id="addQueueBtn">Add</div>
            <div class="ui deny red button">Cancel</div>
        </div>
    </div>
</body>

</html>
